<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
  <script src="index.js"></script>
</head>
<body>
<header><h1>МОЗГОВОЙ ШТУРМ</h1></header>
<div class="third">
  <p class="welcome">Сообщите своим друзьям о мероприятии "Мозговой штурм"!</p>
  <form>
    Получатель:<br>
    <input ng-model="name" type="text" /><br>
    Сообщение:<br>
    <textarea ng-model="message"></textarea>
    <input type="submit" value="отправить" />
  </form>
</div>
<div class="two-thirds">
  <div class="postcard">
    <div>{{ name }}</div>
    <p>{{ message }}</p>
  </div>
</div>

<table ng-controller="BasketCtrl">
  <tr><td>Товар:</td><td>{{ description }}</td></tr>
  <tr><td>Цена:</td><td>{{ cost }} ₽</td></tr>
  <tr><td>Кол-во:</td><td><input type="number" ng-model="qty"></td></tr>
  <tr><td>Итого:</td><td>{{qty * cost | currency:"₽ "}}</td></tr>
</table>

</body>
</html>
